<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landscape Clock with Hour, Minute, and Second Hands</title>
<h1>PRODEVOPZ</h1>
<h5>rotate your device (landscape)</h5>
<style>
    #clock {
        display: none; /* Hide the clock by default */
    }

    @media screen and (orientation: landscape) {
        #clock {
            display: block; /* Show the clock when in landscape mode */
        }
    }

    #clock {
        width: 200px;
        height: 200px;
        position: relative;
        margin: 50px auto;
    }

    #clock-face {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border:2px solid black;
        background-color: #f1f1f1;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        font-size: 1.5em;
    }

    .hand {
        position: absolute;
        background-color: black;
        transform-origin: bottom center;
    }

    #hour-hand {
        width: 4px;
        height: 60px;
        top: 20%;
        left: 49.5%;
    }

    #minute-hand {
        width: 2px;
        height: 80px;
        top: 10%;
        left: 49%;
    }

    #second-hand {
        width: 1px;
        height: 90px;
        top: 5%;
        left: 49.5%;
    }
</style>
</head>
<body>
    <div id="clock">
        <div id="clock-face">00:00:00</div>
        <div id="hour-hand" class="hand"></div>
        <div id="minute-hand" class="hand"></div>
        <div id="second-hand" class="hand"></div>
    </div>
    <script>
        function updateClock() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            let timeString = hours + ":" + minutes + ":" + seconds;
            document.getElementById("clock-face").innerText = timeString;

            let hourDeg = (hours % 12 + minutes / 60) * 30;
            let minuteDeg = (minutes + seconds / 60) * 6;
            let secondDeg = seconds * 6;

            document.getElementById("hour-hand").style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById("minute-hand").style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById("second-hand").style.transform = `rotate(${secondDeg}deg)`;
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
